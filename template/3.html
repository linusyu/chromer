<!DOCTYPE html>
<html>
<head>
    <title>Google Chrome 根本打不开-九评酷容</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h4>问题</h4>
<p>如果操作系统因内存不足而终止了某个标签页的进程，您可能会看到“老兄，网页崩溃了！”这条讯息。计算机是依靠内存来运行程序的。内存不足可能导致程序运行缓慢或完全停止运行。
此外，如果您使用“Google Chrome 浏览器”的任务管理器、系统的任务管理器或命令行工具来终止该进程，则也会看到此讯息。</p>
<h4>解决方案</h4>
<p>如果网页并非意外终止，请重新加载网页以继续浏览。如果该讯息仍继续出现，请尝试关闭非活动的标签页或其他程序，以释放更多内存。</p>
</body>
</html>
