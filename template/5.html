    <title>Google Chrome 根本打不开-九评酷容</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

<body>
<p>如果您在网页顶部看到“以下插件已崩溃...”这条讯息或 <img width="24" alt="受损插件" src="//www.google.com/help/hc/images/chrome_95681.gif"> 图标，这表示您正在访问的网页所使用的插件已无响应或已意外关闭。您可以稍候片刻，看看插件是否会自动重新启动，也可以手动<a href="answer.py?answer=95672">强行关闭相应进程</a>。要解决此问题，请尝试重新载入网页。了解有关 Chrome 浏览器中<a href="/chrome/answer/142064">受支持插件</a>的详情。</p>
</body>
</html>
